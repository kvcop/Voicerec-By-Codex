version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: voicerec-postgres-ci
    restart: unless-stopped
    environment:
      POSTGRES_USER: voicerec
      POSTGRES_PASSWORD: voicerec
      POSTGRES_DB: voicerec
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voicerec -d voicerec"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
